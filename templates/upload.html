<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV File and Custom Audio</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="from_number">Enter From Phone Number:</label><br>
        <input type="text" name="from_number" placeholder="+1234567890" required><br><br>
        
        <label for="audio_file">Upload an Audio File (MP3/WAV):</label><br>
        <input type="file" name="audio_file" accept=".mp3,.wav" required><br><br>
        
        <label for="file">Upload a CSV File of Contacts:</label><br>
        <input type="file" name="file" accept=".csv" required><br><br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>

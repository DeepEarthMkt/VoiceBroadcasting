<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Voice Broadcast</title>
</head>
<body>
    <h1>Voice Broadcast</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV File (Phone Numbers):</label>
        <input type="file" name="file" accept=".csv" required><br><br>

        <label for="from_number">Twilio From Phone Number:</label>
        <input type="text" name="from_number" placeholder="+12345678901" required><br><br>

        <label for="audio_url">Public Audio URL (MP3 or WAV):</label>
        <input type="url" name="audio_url" placeholder="https://example.com/audio.mp3" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
